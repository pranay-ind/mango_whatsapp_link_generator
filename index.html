<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="get your Whatsapp Link Generator from just your phone number"
    />
    <title>Whatsapp Link Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Whatsapp Link Generator</h1>
        <p>get your Whatsapp link just from your phone number</p>
      </hgroup>
    </header>
    <main class="container">
      <fieldset role="group">
        <input
          type="text"
          id="numberInput"
          placeholder="Enter Whatsapp Phone number"
        />
        <input type="submit" value="Generate Link" id="generateBtn" />
      </fieldset>
      <div id="app"></div>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      // Defining getWhatsappUrl function and passing whatsappUser as parameter
      function getWhatsAppUrl(whatsAppUser) {
        return "https://wa.me/+91" + whatsAppUser;
      }

      function handleGenerateClick() {
        const whatsAppUrl = getWhatsAppUrl(inputElement.value); // calling getWhatsAppUrl function and reading the inputElement value which is Number
        appElement.innerText = whatsAppUrl; // Assigning whatsAppUrl to appElement and it will show output in  page
      }
      // grabbing the input
      const inputElement = document.getElementById("numberInput");
      const buttonElement = document.getElementById("generateBtn");
      const appElement = document.getElementById("app");

      // adding event listener to buttonElement and when button is fire  and passing handleGenerateClick function
      buttonElement.addEventListener("click", handleGenerateClick);
    </script>
  </body>
</html>
